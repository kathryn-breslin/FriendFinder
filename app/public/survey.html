<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../public/assets/css/style.css"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">

        <h1>Friend Finder Survey</h1>
        <h3>Answer these questions.</h3>

        <hr>

        <h3>About You.</h3>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="photo">Link a Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" placeholder="Link">
            </div>

            <hr>

            <div class="form-group">
                <h5>Question One</h5>
                <label for="questionOne">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="questionOne">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Two</h5>
                <label for="questionTwo">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="questionTwo">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Three</h5>
                <label for="questionThree">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="questionThree">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Four</h5>
                <label for="questionFour">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="questionFour">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Five</h5>
                <label for="questionFive">People can rarely upset you.</label>
                <select class="form-control" id="questionFive">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Six</h5>
                <label for="questionSix">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="questionSix">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Seven</h5>
                <label for="questionSeven">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="questionSeven">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Eight</h5>
                <label for="questionEight">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="questionEight">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Nine</h5>
                <label for="questionNine">You think that everyone’s views should be respected regardless of whether they are supported by facts or
                    not.
                </label>
                <select class="form-control" id="questionNine">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <h5>Question Ten</h5>
                <label for="questionTen">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="questionTen">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <a href="/results">
                <button type="submit" id="submit" class="btn btn-primary submit btn-lg btn-block">Submit</button>
            </a>
        </form>
        <hr>
    </div>

    <script>

        $('#submit').on('click', function (event) {
            event.preventDefault();

            var newFriend = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [
                    $('#questionOne').val(),
                    $('#questionTwo').val(),
                    $('#questionThree').val(),
                    $('#questionFour').val(),
                    $('#questionFive').val(),
                    $('#questionSix').val(),
                    $('#questionSeven').val(),
                    $('#questionEight').val(),
                    $('#questionNine').val(),
                    $('#questionTen').val()
                ]
            };
            console.log(newFriend);
            $.post("/api/friends", newFriend,
                function (data) {
                    if (data) {
                        console.log("Friend has been added...");
                        console.log("We are working to make a match!");
                        getMatch();

                    }
                    else {
                        console.log("Error");
                    }
                })

            function getMatch() {
                var currentURL = window.location.origin;
                
                $.ajax({
                    url: currentURL + "/api/friends",
                    method: "GET"
                }).then(function (friendsData) {
                    console.log("--------------");
                    console.log("URL: " + currentURL + "/api/friends");
                    console.log("--------------");
                    console.log(friendsData);
                    console.log("--------------");
                    console.log("--------------");

                    var randomPerson = friendsData[Math.floor(Math.random() * friendsData.length)];
                    console.log(randomPerson);
                    swal({
                        title: "Your match is..",
                        text: randomPerson.name,
                        icon: "success", 
                        buttons: true
                    })

                    // function createAlert() {
                    //     console.log("Creating Alert");
                    //     console.log(randomPerson);

                    //     var modal = $('<div class="modal" tabindex="-1" role="dialog">');
                    //     var modalTitle = $('<h5 class="modal-title">').text("Your match is..");
                    //     var modalBody = $('<div class="modal-body">');
                        
                    // }
                    // createAlert();
                });
            }

        });
    </script>
</body>

</html>
